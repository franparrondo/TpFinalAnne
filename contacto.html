<div class="container-fluid color2 p-5">

    <div class="row">
      <div class="col-lg-8 text-white">
        <form action="" method="post" netlify>
            <div class="form-group">
              <div class="mb-3">
                <label for="campoNombre" class="form-label">Nombre:</label>
                <input name="nombre" type="text" class="form-control" id="campoNombre" placeholder="Escribir aquí..." required>
              </div>
              <div class="mb-3">
                <label for="campoApellido" class="form-label">Apellido:</label>
                <input name="apellido" type="text" class="form-control" id="campoApellido" placeholder="Escribir aquí..." required>
              </div>
              <div class="mb-3">
                <label for="campoEmail" class="form-label">Email:</label>
                <input name="email" type="email" class="form-control" id="campoEmail" placeholder="Escribir aquí..." required>
              </div>
              <div class="mb-3">
                <label for="campoMensaje" class="form-label">Mensaje:</label>
                <textarea name="mensaje" class="form-control" id="campoMensaje" placeholder="Escribir aquí..." rows="3" style="margin-top: 0px;margin-bottom: 0px;height: 181px;" required></textarea>
              </div>
            </div>
          <!--Boton de enviar-->
            <button type="submit" value="Enviar" class="btn btn-secondary">Enviar</button>
        </form>
